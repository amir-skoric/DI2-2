<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script src='/javascripts/register.js'></script>
        <title>The World App - Registration</title>
    </head>
    <body>
        <h1>The World API</h1>
        <h2>Registration</h2>
        <p>
            Please use the form below to request access to use the API.
        </p>
        <p id='message'></p>

        <form action='/register' method='post' name='formalism'>
            <p>
                Email:<br/>
                <input name='email' required type='email'/>
            </p>
            <p>
                Password:<br/>
                <input name='password' required type='password'/>
            </p>
            <p>
                <input type='submit' value='Send'/>
            </p>
        </form>
    </body>
</html>
